{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <table id="nav">
        <tr>
            <td><img src="{% static 'main/img/ava.png' %}" class="ava" alt="logo_icon">

            </td>
        </tr>
        <tr>
            <td><div id="logo_div"><span class="logo">MySite</span></div></td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li><a href="{% url 'main' %}">Main </a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'news_home' %}">News</a></li>
                    <li><a href="{% url 'contacts' %}">Contacts </a></li>
                    <li><a href="{% url 'create' %}"><button class="btn btn-info">Add post</button> </a></li>
                </ul>
            </td>
        </tr>
    </table>


</aside>
<main>
    {% block content %}{% endblock %}

</main>
<script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
