{% extends 'main/layout.html' %}

{% block title %}Add article{% endblock %}

{% block content %}
<div class="features">
    <h1>Add article</h1>
    <form method="post">
        {% csrf_token %}<br>

        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>

        <button class="btn btn-success" type="submit">Add</button><br>
        <span>{{ error }}</span>
    </form>
</div>

{% endblock %}
