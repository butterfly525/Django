{% extends 'main/layout.html' %}

{% block title %}News in site{% endblock %}

{% block content %}
<div class="features">
    <h1>News in site</h1>
    {% if news %}
    {% for el in news %}
        <div >
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
        </div>
    {% endfor %}
    {% else %}
    <p>У вас нет записей</p>
    {% endif %}
    {#Comment#}
</div>

{% endblock %}
